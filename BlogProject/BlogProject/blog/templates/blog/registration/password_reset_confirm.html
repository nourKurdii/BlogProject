{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

  <h2 class="font-weight-bold mt-3">Password Reset Confirm</h2>
          <hr>
          <p>Please enter your new password.</p>
          <form method="POST">
              {% csrf_token %}
              {{ form|crispy }}
              <button class="btn btn-dark" type="submit">Reset password</button>
          </form>
{% endblock content %}
